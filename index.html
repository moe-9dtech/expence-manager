<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='style.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <title>SPA Main</title>
  </head>
  <header>
    <div class="header-title">
      <h3>Expences Manager</h3>
    </div>  

    <nav>
      <div class="navigation">
        <div class="add">
          <button class="add-page-btn" onclick="location.href='index.html'" title="Add a new record" value="&#xF3F2;">
            <span><image class="add-icon" src="assets/add.png" height="20" width="20"></image><label for="">Add record</label></span>
          </button>
        </div>
  
        <div class="budget">
          <button class="budget-page-btn" onclick="location.href='budget.html'" title="Set Budget" value="&#xF3F2;">
            <span><image class="budget-icon" src="assets/coin.svg" height="20" width="20"></image><label for="">Set Budget</label></span>
          </button>
        </div>
  
        <div class="chart">
          <button class="chart-page-btn" onclick="location.href='charts.html'" title="View Charts" value="&#xF3F2;">
            <span><image class="chart-icon" src="assets/graph-up.svg" height="20" width="20"></image><label for="">Statistics</label></span>
          </button>
        </div>
      </div><!--.navigation-->
    </nav>

  </header>
  <body>
    <div class="form-container">

      <form action="#" method="post">

        <input id="date" class="date" type="date" name="date" placeholder="Date">

        <div id="title" class="title">
          <select class="drpdown-menu" name="dropdown" id="dropdown" >
            
              <option value="" disabled selected>Select a Title</option>
              <option value="Health">Health</option>
              <option value="Food">Food</option>
              <option value="Loan">Loan</option>
              <option value="entertainment">entertainment</option>
              <option value="transportation">transportation</option>
            
          </select>
        </div><!--.title-->

        <div class="amount-wrapper">
          <input id="amount" class="amount" type="text" name="amount" placeholder="how much you spent">
        </div>
        
        <div class="description-wrapper">
          <input id="description" class="description" type="textarea" name="description" placeholder="Description">
        </div>

        <div class="save-btn">
          <button id="submit-btn" class="submit-btn" type="submit"><label>Save</label></button>
        </div><!--.save-btn-->

      </form>

      <!--TABLE-->

      <div  id="data" class="data-table">
        <table id="expences">
          <thead>
            <tr>
              <th>Date</th>
              <th>Title</th>
              <th>Amount</th>
              <th>Descirption</th>
              <th>Action</th>
            </tr>
          </thead>
          
          <tbody>
                      
          </tbody>
        </table>
      </div><!--data-table-->
    </div><!--.form-container-->
    <div class="spacer"></div>
  </body>
  <footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='index.js'></script>

  </footer>
</html>
