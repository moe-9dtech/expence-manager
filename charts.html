<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='style.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <title>SPA Chart</title>
  </head>
  <header>
    <div class="header-title">
      <h3>Charts page</h3>
    </div>

    <nav>
      <div class="navigation">
        <div class="add">
          <button class="add-page-btn" onclick="location.href='index.html'" title="Add a new record" value="&#xF3F2;">
            <span><image class="add-icon" src="assets/add.png" height="20" width="20"></image><label for="">Add record</label></span>
          </button>
        </div>
  
        <div class="budget">
          <button class="budget-page-btn" onclick="location.href='budget.html'" title="Set Budget" value="&#xF3F2;">
            <span><image class="budget-icon" src="assets/coin.svg" height="20" width="20"></image><label for="">Set Budget</label></span>
          </button>
        </div>
  
        <div class="chart">
          <button class="chart-page-btn" onclick="location.href='charts.html'" title="View Charts" value="&#xF3F2;">
            <span><image class="chart-icon" src="assets/graph-up.svg" height="20" width="20"></image><label for="">Statistics</label></span>
          </button>
        </div>
      </div><!--.navigation-->
    </nav>
      
  </header>
  <body>

    <div class="charts">
      <div class="column">
        <canvas id="barChart" width="400" height="400"></canvas>
      </div>
      <div class="column">
        <canvas id="lineChart" width="400" height="400"></canvas>
      </div>
    </div>
  </body>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='charts.js'></script>
  </footer>
